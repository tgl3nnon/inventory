<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cellar Inventory</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/home.css" </head>

	<body>

		<!-- navbar -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a id="takeMeHome" class="navbar-brand" href="#">Cellar Inventory</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a id="addBeerLink" class="nav-link" href="#">Add a beer</a>
					</li>
					<li class="nav-item">
						<form class="form-inline">
							<input type="text" class="form-control" name="search" placeholder="Search">
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
		<!-- navbar -->
		<div class="container-fluid">
			<div class="row">
				<div id="mainPage" class="col-sm-8">
					<div class="row">
						<div class="col">Beer Name</div>
						<div class="col">Brewery</div>
						<div class="col">Style</div>
						<div class="col">Bottle Date</div>
						<div class="col">Volume</div>
						<div class="col">Quantity</div>
					</div>
					<div id="cellarListing"></div>
				</div>
				<div id="selectedBeer" class="col-sm-4">
					<h3>Selected Beer</h3>
					<div id="selectedBeerName"></div>
					<div id="selectedBeerBrewery"></div>
					<div id="selectedBeerStyle"></div>
					<div id="selectedBeerDate"></div>
					<div id="selectedBeerVolume"></div>
					<div id="selectedBeerQuantity"></div>
					<button type="button" id="update-beer" class="btn btn-primary btn-sm">
						Update Beer
					</button>
					<button type="button" id="drink-beer" class="btn btn-primary btn-sm">
						Drink A Beer
					</button>
					<button type="button" id="cancel-beer-selection" class="btn btn-primary btn-sm">
						Cancel
					</button>
				</div>
			</div>
		</div>
		<!-- main table container -->

		<!-- add beer container -->
		<div id="addBeer" class="container-fluid">
			<h3>Add the beer to inventory...</h3>
			<form class="form-horizontal" role="form" id="add-form">
				<div class="form-group">
					<label for="add-beer-name">
						Name:
					</label>
					<input type="text" class="form-control" id="add-beer-name" placeholder="Beer Name" required>
				</div>
				<div class="form-group">
					<label for="add-brewery-name">
						Brewery:
					</label>
					<input type="text" class="form-control" id="add-brewery-name" placeholder="Brewery Name" required>
				</div>
				<div class="form-group">
					<label for="select-style-name">
						Style:
					</label>
					<input type="text" class="form-control" id="select-style-name" placeholder="Style" required>
				</div>
				<div class="form-group">
					<label for="add-bottle-date">
						Bottle Date:
					</label>
					<input type="text" class="form-control" id="add-bottle-date" placeholder "Bottle Year">
				</div>
				<div class="form-group">
					<label for="add-volume">
						Volume:
					</label>
					<select class="form-control" id="add-volume">
						<option>12</option>
						<option>16</option>
						<option>22</option>
						<option>375</option>
						<option>750</option>
					</select>
				</div>
				<div class="form-group">
					<label for="add-quantity">
						Quantity:
					</label>
					<input type="text" id="add-quantity">
				</div>
				<div class="form-group">
					<button type="button" id="add-beer" class="btn btn-primary btn-sm">
						Add Beer
					</button>
				</div>
			</form>
		</div>
		<!-- add beer container -->

		<!-- update beer container -->
		<div id="updateBeer" class="container-fluid">
			<h1>Update a beer!</h1>
		</div>
		<!-- update beer container -->

		<!-- delete beer container -->
		<div id="deleteBeer" class="container-fluid">
			<h1>Delete a beer!</h1>
		</div>
		<!-- delete beer container -->

		<!-- search containter -->
		<div id="search" class="container-fluid">
			<h1>Search</h1>
		</div>
		<!-- search containter -->

		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/inventory.js" type="text/javascript"></script>
	</body>

</html>
