<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cellar Inventory</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Cellar Inventory</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Add a
						beer</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Update
						abeer</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Delete a
						beer</a></li>
			</ul>
		</div>
	</nav>
	<!-- navbar -->

	<!-- container -->
	<div class="container-fluid">
		<div class="row">
			<div class=col-sm-8>
				<table id="cellarListTable">
					<tr>
						<th width="20%">Beer Name</th>
						<th width="20%">Brewery</th>
						<th width="15%">Style</th>
						<th width="10%">Bottle Date</th>
						<th width="10%">Volume</th>
						<th width="10%">Quantity</th>
					</tr>
					<tbody id="cellarListing">
					</tbody>
				</table>
			</div>
			<div class=col-sm-4>
				<h1>Search</h1>
				<p>By Style</p>
				<p>By Brewery</p>
				<p>By Name</p>
				<p>Sort By Year</p>
			</div>
		</div>
	</div>
	<!-- container -->

	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/inventory.js" type="text/javascript"></script>
</body>

</html>
